<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario de prueba de HTML5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="" />
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif">
        <form action="" method="GET">
            <table>
                <tr>
                    <td><label for="nombre">Nombre: </label></td>
                    <td><input type="text" value="" name="nombre" id="nombre"
                        required="required"/></td>
                </tr>
                <tr>
                    <td><label for="correo">Correo electrónico: </label></td>
                    <td><input type="email" value="" name="correo" id="correo"
                        required="required"/></td>
                </tr>
                <tr>
                    <td><label for="url">URL: </label></td>
                    <td><input type="url" value="" name="url" id="url"
                        placeholder="Escribe la URL de tu página"/></td>
                </tr>
                <tr>
                    <td><label for="f/h">Fecha y hora: </label></td>
                    <td><input type="datetime-local" value="" name="f_h" id="f_h"/></td>
                </tr>
                <tr>
                    <td><label for="mes">Mes: </label></td>
                    <td><input type="month" value="" name="mes" id="mes"/></td>
                </tr>
                <tr>
                    <td><label for="semana">Semana: </label></td>
                    <td><input type="week" value="" name="semana" id="semana"/></td>
                </tr>
                <tr>
                    <td><label for="num">Número (min -10, max 10): </label></td>
                    <td><input type="number" value="" name="num" id="num"
                        min="-10" max="10"/></td>
                </tr>
                <tr>
                    <td><label for="telef">Teléfono: </label></td>
                    <td><input type="tel" value="" name="telef" id="telef"/></td>
                </tr>
                <tr>
                    <td><label for="busc">Término de búsqueda: </label></td>
                    <td><input type="search" value="" name="busc" id="busc"/></td>
                </tr>
                <tr>
                    <td><label for="fav_color">Color favorito: </label></td>
                    <td><input type="color" value="" name="fav_color" id="fav_color"/></td>
                </tr>
            </table>
            <input type="submit" value="Enviar"/>
        </form>

            </body>
        </html>
