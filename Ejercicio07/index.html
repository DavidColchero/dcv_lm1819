<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Multimedia y otros</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
        <style>
            @media only 
        </style>
    </head>
    <body>
        <h1>VIDEO</h1>
        <video width="400px" height="300px"
            controls
            autoplay
            loop
            muted
            preload="auto"
            poster="">
            <source src="small.mp4" type="video/mp4; codecs='avc1.42E01E'" />
            <source src="small.mp4" />
            <source src="small.ogv" />
            <p>Tu navegador no soporta HTML 5</p>
        </video>

        <h1>AUDIO</h1>
        <audio
            autoplay
            controls
            loop
            preload="auto">
            <source src="sonido.mp3" type="audio/mpeg" />
        </audio>

        <h1>IFRAME</h1>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/OWodAv1KHaM" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope;
            picture-in-picture" allowfullscreen></iframe>
        <br/>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7540.939086500675!2d-5.964465387809467!3d37.37624800710375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1543235588239"
            width="600" height="450" frameborder="0" style="border:0"
            allowfullscreen></iframe>

        <h1>OBJECT</h1>
        <object data=""    type=""></object>

    </body>
</html>
