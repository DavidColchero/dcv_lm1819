            <!--Realice el siguiente programa. Cree un formulario para calcular
                el área y el perímetro de un rectángulo. En el formulario principal

                del rectángulo. Además, añadir un radiobutton para indicar si lo que queremos
                calcular es el área o el perímetro. Cuando se pulse en el botón “Calcular” debe
                mostrar el resultado en la siguiente pantalla.-->

            <form action="calcular01.php">
                <table>
                    <tr>
                        <td><label for="base">Base: </label></td>
                        <td><input type="text" name="base" id="base"></td>
                    </tr>

                    <tr>
                        <td><label for="altura">Altura: </label></td>
                        <td><input type="text" name="altura" id="altura"></td>
                    </tr>

                    <tr>
                        <td><input type="radio" name="tipo" id="tipo" value="area" checked> Área</td>
                    </tr>

                    <tr>
                        <td><input type="radio" name="tipo" id="tipo" value="perimetro"> Perímetro</td>
                    </tr>
                </table>

                <input type="submit" value="Calcular">
            </form>
