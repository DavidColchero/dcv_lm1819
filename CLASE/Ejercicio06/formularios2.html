<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro en la web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
</head>

<body style="font-family: Arial, Helvetica, sans-serif">
    <form action="" method="GET">
        <table>
            <caption>
                <h1>Registro www.davidcolchero.com</h1>
            </caption>
            <tr>
                <td><label for="correo">Correo electrónico: </label></td>
                <td><input type="email" name="correo" id="correo" required="required" placeholder="ejemplo@example.com" /></td>
            </tr>
			<tr>
				<td><label for="pass">Introduzca la contraseña: </label></td>
				<td><input type="password" name="pass" id="pass" required="required" pattern="[A-Za-z0-9@#$&]{12,16}"
						title="La contraseña sólo puede ser válida si tiene entre 12 y 16 carácteres, dónde al menos
							tenga una letra mayúscula, un dígito del 0 al 9 y los símbolos @, #, $ o &" />
			</tr>
			<tr>
				<td><label for="confirm_pass">Confirme la contraseña: </label></td>
				<td><input type="password" name="confirm_pass" id="confirm_pass" required="required" /></td>
			</tr>
            <tr>
                <td><label for="fecha">Fecha y hora del registro: </label></td>
                <td><input type="datetime-local" name="fecha" id="fecha" /></td>
            </tr>
            <tr>
                <td><label for="web">Página personal (Si tiene): </label></td>
                <td><input type="url" name="web" id="web" placeholder="http://www.example.com" /></td>
            </tr>
            <tr>
                <td><label for="telef">Nº de teléfono: </label></td>
                <td><input type="tel" name="telef" id="telef" required="required" /></td>
            </tr>
            <tr>
                <td><label for="prov">Provincia: </label></td>
                <td><select name="prov" id="prov" required="required">
                        <option value="SELECT">--- Seleccionar ---</option>
                        <option value="HU">Huelva</option>
                        <option value="SE">Sevilla</option>
                        <option value="CA">Cádiz</option>
                        <option value="CO">Córdoba</option>
                        <option value="MA">Málaga</option>
                        <option value="JA">Jaén</option>
                        <option value="GR">Granada</option>
                        <option value="AL">Almería</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="n_dias">Nº días laborales que está usted disponible de la semana: </label></td>
                <td><input type="number" name="n_dias" id="n_dias" min="0" max="10" /></td>
            </tr>
            <tr>
                <td><label for="propuestas">Propuestas para mejorar la
                        página: </label></td>
                <td><input type="text" name="propuestas" id="propuestas" placeholder="Escriba alguna propuesta si lo
                            considera oportuno..."
                        autofocus="autofocus" autocomplete="" style="width: 300px; height: 100px" required="required" /></td>
            </tr>
			<tr>
				<td><label for="curr">Seleccione su currículum: </label></td>
				<td><input type="file" name="curr" id="curr" multiple /></td>
			</tr>
        </table>
        <input type="submit" value="Enviar" name="enviar" id="enviar" />
        <input type="reset" value="Borrar" name="borrar" id="borrar" />
    </form>

</body>

</html>
