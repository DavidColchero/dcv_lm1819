<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
<body style="font-family: Arial, Helvetica, sans-serif">
    <form action="" method="GET">
        <table>
            <caption><h1>Registro en mi página</h1></caption>
            <tr>
                <td><label for="correo">Correo electrónico: </label></td>
                <td><input type="email" name="correo" id="correo" required="required"
                        placeholder="ejemplo@example.com"/></td>
            </tr>
            <tr>
                <td><label for="fecha">Fecha y hora del registro: </label></td>
                <td><input type="datetime-local" name="fecha" id="fecha" required="required"/></td>
            </tr>
            <tr>
                <td><label for="web">Página personal (Si tiene): </label></td>
                <td><input type="url" name="web" id="web"
                        placeholder="http://www.example.com"/></td>
            </tr>
            <tr>
                <td><label for="telef">Nº de teléfono: </label></td>
                <td><input type="tel" name="telef" id="telef" required="required"/></td>
            </tr>
            <tr>
                <td><label for=""></label></td>
            </tr>
        </table>
        <input type="submit" value="Enviar" name="" id="">
    </form>
    
</body>
</html>
